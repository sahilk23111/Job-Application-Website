<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1>Job Application Platform</h1>
    </header>

    <div class="container">
        <form id="application-form">
            <label for="applicant-name">Name:</label>
            <input type="text" id="applicant-name" placeholder="John Doe" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="john.doe@example.com" required>

            <label for="resume">Resume:</label>
            <textarea id="resume" placeholder="Paste your resume here..." rows="5" required></textarea>

            <button type="submit">Submit Application</button>
        </form>

        <h2>Submitted Applications</h2>
        <div id="applications-list"></div>
    </div>

    <footer>
        <p>Powered by <a href="#">Your Company</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
